// AICE initialization file
// Parameter names are case-sensitive.

Post         = False          // True|False (default=False)
AcceptsDraw  = True           // True|False (default=False)
Resigns      = True           // True|False (default=False)
ResignValue  = -7             // Measured in pawns (default=-7)
Logging      = Detailed       // None|Normal|Detailed (default=Normal)
Pondering    = GUI            // GUI|Never|Always (default=GUI)
POV          = Engine         // White|Engine (default=Engine) - point of view of the eval
MaxDepth     = 50             // Measured in plies (default=50 plies)
HashSize     = 64             // Measured in Mb (default=32Mb)
PawnHashSize = 2              // Measured in Mb (default=0.5Mb=512Kb)
BookUsage    = Normal         // None|Tournament|Normal|Random (default=Normal)
Book         = aice.bk        // Opening book file name (default=aice.bk)
WritePgn     = false          // True|False (default=False)
Pgn          = games.pgn      // PGN file name (default=games.pgn)
